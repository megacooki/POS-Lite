<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>POS</title>
</head>
<body>
    <div class="container">
        <div class="left">
        </div>
        <div class="right">
            <h1>POS Lite</h1>

            <br>

            <div class="r-card">
            <h2>Cart</h2>
            <br>
            <p id="cart">Cart: £00.00</p>
            <br>
            <button type="submit" class="neutral" onclick="reset_cart()">Reset</button>
            </div>

            <br>

            <div class="r-card">
            <h2>Statistics</h2>
            <br>
            <p id="sold">Products Sold: 0</p>
            <p id="revenue">Total: £0.00</p>
            <br>
            <button type="submit" class="neutral" onclick="reset_stats()">Reset</button>
            </div>
            <br>

            <div class="r-card">
            <h2>Add Product</h2>
            <br>

            <form id="addCardForm">
                <label for="productName">Product Name:</label><br>
                <input type="text" id="productName" required>
                <br>
                <label for="productPrice">Price (£):</label><br>
                <input type="number" step="0.01" id="productPrice" required>
                <br><br>
                <button type="submit" class="green">Add Product</button>
              </form>
            </div>

              <br>

            <div class="r-card">
              <h2>Remove Product</h2>
              <br>

              <form id="deleteCardForm">
                <label for="deleteProductName">Product Name to Delete:</label><br>
                <input type="text" id="deleteProductName" required>
                <br><br>
                <button type="submit" class="red">Delete Product</button>
              </form>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
